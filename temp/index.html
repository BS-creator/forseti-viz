<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forseti-viz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js" integrity="sha256-D+2/goqcjnuoryb9A0rifuH0rBYS9hKOzNqG91JhAVc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/stdlib"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .node--internal text {
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<div style="margin: 30px">
    <select id="sel">
        <option >chart</option>
        <option >graph</option>
        <option selected>circlepack_color</option>
        <option >zoomable_sunburst</option>
        <option >collapsable_tree</option>
        <option >hierarchy_tree</option>
    </select>
    <input type="range" id="height" name="height" value="1600"
           min="400" max="8000">
    <label for="height">height</label>

    <input type="range" id="width" name="width" value="1600"
           min="400" max="4000">
    <label for="width">width</label>
</div>
<script src="index.js"></script>
</body>
</html>
